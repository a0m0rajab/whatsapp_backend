<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-time Value</title>
  </head>
  <body>
    <h1>Current Value: <span id="value">Waiting...</span></h1>
    <canvas id="qrcode"></canvas>
    <h2 id="progress" style="display: none">Progress: 0%</h2>

    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script>
      const socket = io("http://localhost:3001", {
        transports: ["websocket"],
      });

      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("qrCode", (newValue) => {
        document.getElementById("value").textContent = "QR Generated";

        // Generate QR code
        const qrCodeContainer = document.getElementById("qrcode");
        qrCodeContainer.style.display = "block"; // Show QR code
        qrCodeContainer.innerHTML = ""; // Clear previous QR code
        QRCode.toCanvas(qrCodeContainer, newValue, (error) => {
          if (error) console.error(error);
          console.log("QR code generated");
        });
      });

      socket.on("progress", (data) => {
        const { percentage, length, i } = data;

        // Update progress display
        const progressElement = document.getElementById("progress");
        progressElement.style.display = "block"; // Show progress
        progressElement.textContent = `Progress: ${percentage}% (${
          i + 1
        }/${length})`;

        // Hide QR code when progress starts
        const qrCodeContainer = document.getElementById("qrcode");
        qrCodeContainer.style.display = "none";
      });
    </script>
  </body>
</html>
